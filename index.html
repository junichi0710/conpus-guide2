
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONPUS 登録確認のご案内</title>
  <style>
    body {
      background-color: #121826;
      color: #ffffff;
      font-family: "Yu Gothic", sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p.description {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 32px;
    }
    .image-row {
     display: flex;
     flex-direction: column;
     align-items: center;
     gap: 20px;
     padding-bottom: 10px;
    }
    .image-row img {
      height: 500px;
      border-radius: 12px;
      flex-shrink: 0;
    }
    .arrow {
      font-size: 32px;
      color: #ffffff;
      font-weight: bold;
      transform: rotate(90deg);
    }
    .logo {
      margin-top: 20px;
      text-align: left;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }
      p.description {
        font-size: 18px;
      }
      .image-row img {
        height: 400px;
      }
      .arrow {
        font-size: 40px;
      }
      .logo img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <h1>ご登録内容をCONPUSからご確認いただけます！</h1>
  <p class="description">
    お電話よりスピーディーにご確認いただけますので、会員登録後はぜひCONPUSのインストールをお願いいたします。
  </p>

  <div class="image-row">
    <img src="1.png" alt="Step 1" />
    <div class="arrow">＞</div>
    <img src="2.png" alt="Step 2" />
    <div class="arrow">＞</div>
    <img src="4.png" alt="Step 4" />
    <div class="arrow">＞</div>
    <img src="5.png" alt="Step 5" style="height: 400px;" />
  </div>

  <div class="logo" style="text-align: center;">
    <img src="logo_conpus_2.png" alt="CONPUS Logo" />
  </div>
</body>
</html>
