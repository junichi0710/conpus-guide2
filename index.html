<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONPUS 登録確認のご案内</title>
  <style>
    body {{
      background-color: #121826;
      color: #ffffff;
      font-family: "Yu Gothic", sans-serif;
      padding: 20px;
      text-align: center;
    }}
    h1 {{
      font-size: 24px;
      margin-bottom: 12px;
    }}
    p.description {{
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 32px;
    }}
    .image-row {{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }}
    .image-row img {{
      height: 300px;
      border-radius: 12px;
      flex-shrink: 0;
    }}
    .image-row img.large {{
      height: 340px;
    }}
    .arrow {{
      font-size: 36px;
      font-weight: bold;
      color: #7dd3fc;
      flex-shrink: 0;
      line-height: 300px;
    }}
    .logo {{
      margin-top: 24px;
      text-align: left;
    }}
    .logo img {{
      width: 140px;
      height: auto;
    }}
  </style>
</head>
<body>
  <h1>ご登録内容をCONPUSからご確認いただけます！</h1>
  <p class="description">
    お電話よりスピーディーにご確認いただけますので、会員登録後はぜひCONPUSのインストールをお願いいたします。
  </p>

  <div class="image-row">
    <img src="images/1.png" alt="Step 1">
    <div class="arrow">＞</div>
    <img src="images/2.png" alt="Step 2">
    <div class="arrow">＞</div>
    <img src="images/3.png" alt="Step 3">
    <div class="arrow">＞</div>
    <img src="images/4.png" alt="Step 4">
    <div class="arrow">＞</div>
    <img src="images/5.png" alt="Step 5" class="large">
  </div>

  <div class="logo">
    <img src="images/logo_conpus_2.png" alt="CONPUS Logo">
  </div>
</body>
</html>
